<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #f5f5f5;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  background: #1a1f3a;
  padding: 25pt 40pt;
  border-bottom: 4pt solid #3fb950;
}
h1 {
  font-size: 28pt;
  color: #ffffff;
  margin: 0;
  font-weight: bold;
}
.content {
  padding: 30pt 40pt;
  flex: 1;
  display: flex;
  flex-direction: column;
}
h2 {
  font-size: 20pt;
  color: #1a1f3a;
  margin: 0 0 10pt 0;
  font-weight: bold;
}
ul {
  font-size: 16pt;
  color: #2d3748;
  line-height: 1.5;
  margin: 0 0 15pt 0;
  padding-left: 25pt;
}
li {
  margin-bottom: 6pt;
}
.metrics {
  display: flex;
  gap: 15pt;
  margin-top: 15pt;
}
.metric {
  flex: 1;
  background: #ffffff;
  padding: 15pt;
  border-radius: 8pt;
  text-align: center;
  border-left: 4pt solid #3fb950;
}
.metric-value {
  font-size: 24pt;
  font-weight: bold;
  color: #1a1f3a;
  margin-bottom: 5pt;
}
.metric-label {
  font-size: 12pt;
  color: #6b7280;
}
</style>
</head>
<body>
<div class="header">
  <h1>♻️ Services 폴더 리팩토링 완료</h1>
</div>
<div class="content">
  <h2>대상 파일</h2>
  <ul>
    <li>trending_stock_service.py: 113줄 함수 → 15줄 + 헬퍼 15개</li>
    <li>auth_service.py: 보안 경고 5개 추가</li>
    <li>briefing_service.py: 환경 변수 사용, 채널 처리 분리</li>
  </ul>
  <div class="metrics">
    <div class="metric">
      <p class="metric-value">25+ → 0</p>
      <p class="metric-label">Magic Numbers</p>
    </div>
    <div class="metric">
      <p class="metric-value">5 → 0</p>
      <p class="metric-label">중복 코드</p>
    </div>
    <div class="metric">
      <p class="metric-value">80 → 20줄</p>
      <p class="metric-label">평균 복잡도</p>
    </div>
    <div class="metric">
      <p class="metric-value">29/29</p>
      <p class="metric-label">테스트 통과</p>
    </div>
  </div>
</div>
</body>
</html>
