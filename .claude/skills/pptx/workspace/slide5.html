<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #f5f5f5;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  background: #1a1f3a;
  padding: 25pt 40pt;
  border-bottom: 4pt solid #3fb950;
}
h1 {
  font-size: 28pt;
  color: #ffffff;
  margin: 0;
  font-weight: bold;
}
.content {
  padding: 30pt 40pt;
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 20pt;
}
h2 {
  font-size: 20pt;
  color: #1a1f3a;
  margin: 0 0 10pt 0;
  font-weight: bold;
}
ul {
  font-size: 16pt;
  color: #2d3748;
  line-height: 1.5;
  margin: 0;
  padding-left: 25pt;
}
li {
  margin-bottom: 8pt;
}
.achievement {
  font-size: 16pt;
  color: #3fb950;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="header">
  <h1>⚙️ GitHub Actions 워크플로우 구축</h1>
</div>
<div class="content">
  <div>
    <h2>기본 기능</h2>
    <ul>
      <li>매일 한국시간 오전 7시 자동 실행</li>
      <li>Python 3.12 환경에서 브리핑 생성 및 발송</li>
      <li>Slack + Email 발송 지원</li>
    </ul>
  </div>
  <div>
    <h2>추가 기능</h2>
    <p class="achievement">✅ 실패 시 Slack 알림 (Block Kit 형식)</p>
    <p class="achievement">✅ 실행 결과 자동 이슈 생성</p>
    <p class="achievement">✅ Artifact 저장 (PNG, JSON, DOCX, XLSX - 7일간)</p>
    <p class="achievement">✅ GitHub Step Summary 제공</p>
  </div>
</div>
</body>
</html>
